{{ define "main" }}
<style>
* {
  box-sizing: border-box;
}



.header {
  text-align: center;
  padding: 32px;
}

.row1 {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 4px;
  width: 100%;
  overflow-x: hidden;
  margin-top: 10px;
}

/* Create two equal columns that sits next to each other */
.column {
  -ms-flex: 50%; /* IE 10 */
  flex: 50%;
  padding: 0 4px;
}


h1 {
  text-align: center;
  text-transform: uppercase;
  
}
.dlabel{
   text-align: center;
   position: absolute;
      
}
 
.container {
  margin-top: 10px;
  padding: 0;
  position: relative;
  color: white;
  border-radius: 10px;
  cursor: pointer;

}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   -webkit-text-stroke: 0.1px black;
  font-size: 15pt; 
}


.imgblur{
  position: absolute;
  padding: 0; 
  background-color: #2e2e2e; 
  left: 0;
  width: 100%; 
  height: 100%;
  opacity: 0.5;
  border-radius: 10px;
}
@media (max-width:480px){
.gimg{
   vertical-align: middle;
  width: 100%;
  border-radius: 10px;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   -webkit-text-stroke: 0.1px black;
  font-size: 13pt; 
}

  }

@media (min-width:481px){
.gimg{
   vertical-align: middle;
  width: 100%;
  border-radius: 10px;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
   -webkit-text-stroke: 0.1px black;
  font-size: 30pt; 
}

  }

</style>


<h1>Destinations</h1>
<!-- Photo Grid -->
<div class="row1" > 
  {{ range where  .Site.Pages "Type" "destination" }}
  <div class="column">
        
       
        <div class="container" onclick="location.href='{{.Permalink}}';">
        <div class="imgblur"></div>
         <img class="gimg" src="{{ .Params.Image | absURL }}">
        <div class=" centered">{{ .Title }}</div> 
      </div>

      
</div>
{{end}}
     

  
  
</div>
{{end}}
