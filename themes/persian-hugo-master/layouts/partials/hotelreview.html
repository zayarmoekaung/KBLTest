<div style="margin-top: 20px;">
<h1>Hotel Review</h1>	
{{ range first 2 (where  .Site.Pages "Type" "hoterev") }}
 
      <div class="col-md-6 mb-4"  onclick="location.href='{{.Permalink}}';" style="cursor: pointer; width: 100%; height: 300px; margin: auto; display: block; ">
        <div class="post post-sm">
          <img src="{{ .Params.Image | absURL }}" class="img-fluid w-100" alt="{{ .Title }}" style="width: 100%; height: 300px; object-fit: cover;">
          <div class="post-content">
            
            <h1 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <ul class="list-inline post-meta">
             
            </ul>
          </div>
        </div>
      </div>

{{end}}
<button class="seemore" onclick="location.href='/tips';"> See More </button>
</div>
